<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musica - Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="images\logo.png" alt="">
                <span>
                    Musica
                </span>
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>

    </nav>
    <div class="container">
        <div>
            <h1>Musica's Top Music</h1>
        </div>
        <div class="songItemContainer">
            <!-- First Item -->
            <div class="songItem">
                <div class="songItemTitle"><img class="songCover" alt="1" width="25px">
                    <span class="songTitle"></span>
                </div>
                <span class="songItemTime"><span class="songtime"></span><span class="songlistplay"><button
                            class="pausebtn"><img src="icons\pause.png" alt=""></button>
                        <button class="playbtn" id="0"><img id="0" src="icons\play-button.png"
                                alt=""></button></span></span>
            </div>
            <!-- SECOND ITEM -->
            <div class="songItem">
                <div class="songItemTitle"><img class="songCover" alt="2" width="25px">
                    <span class="songTitle"></span>
                </div>
                <span class="songItemTime"><span class="songtime"></span><span class="songlistplay"><button
                            class="pausebtn"><img src="icons\pause.png" alt=""></button>
                        <button class="playbtn" id="1"><img id="1" src="icons\play-button.png"
                                alt=""></button></span></span>
            </div>
            <!-- THIRD ITEM -->
            <div class="songItem">
                <div class="songItemTitle"><img class="songCover" alt="3" width="25px">
                    <span class="songTitle"></span>
                </div>
                <span class="songItemTime"><span class="songtime"></span><span class="songlistplay"><button
                            class="pausebtn"><img src="icons\pause.png" alt=""></button>
                        <button class="playbtn" id="2"><img id="2" src="icons\play-button.png"
                                alt=""></button></span></span>
            </div>
            <!-- fOURTH ITEM -->
            <div class="songItem">
                <div class="songItemTitle"><img class="songCover" alt="4" width="25px">
                    <span class="songTitle"></span>
                </div>
                <span class="songItemTime"><span class="songtime"></span><span class="songlistplay"><button
                            class="pausebtn"><img src="icons\pause.png" alt=""></button>
                        <button class="playbtn" id="3"><img id="3" src="icons\play-button.png"
                                alt=""></button></span></span>
            </div>
            <!-- fIFTH ITEM -->
            <div class="songItem">
                <div class="songItemTitle"><img class="songCover" alt="5" width="25px">
                    <span class="songTitle"></span>
                </div>
                <span class="songItemTime"><span class="songtime"></span><span class="songlistplay"><button

                        <button class="playbtn" id="4"><img id="4" src="icons\play-button.png"
                                alt=""></button></span></span>
            </div>
            <!-- sixth ITEM -->
            <div class="songItem">
                <div class="songItemTitle"><img class="songCover" alt="6" width="25px">

                <span class="songItemTime"><span class="songtime"></span><span class="songlistplay"><button
                            class="pausebtn"><img src="icons\pause.png" alt=""></button>
                        <button class="playbtn" id="5"><img id="5" src="icons\play-button.png"
                                alt=""></button></span></span>
            </div>
            <!-- seventh ITEM -->
            <div class="songItem">
                <div class="songItemTitle"><img class="songCover" alt="7" width="25px">
                    <span class="songTitle"></span>
                </div>
                <span class="songItemTime"><span class="songtime"></span><span class="songlistplay"><button
                            class="pausebtn"><img src="icons\pause.png" alt=""></button>
                        <button class="playbtn" id="6"><img id="6" src="icons\play-button.png"
                                alt=""></button></span></span>
            </div>
            <!-- eighth ITEM -->
            <div class="songItem">
                <div class="songItemTitle"><img class="songCover" alt="8" width="25px">
                    <span class="songTitle"></span>
                </div>
                <span class="songItemTime"><span class="songtime"></span><span class="songlistplay"><button
                            class="pausebtn"><img src="icons\pause.png" alt=""></button>
                        <button class="playbtn" id="7"><img id="7" src="icons\play-button.png"
                                alt=""></button></span></span>
            </div>
            <!-- ninth ITEM -->
            <div class="songItem">
                <div class="songItemTitle"><img class="songCover" alt="9" width="25px">
                    <span class="songTitle"></span>
                </div>
                <span class="songItemTime"><span class="songtime"></span><span class="songlistplay"><button
                            class="pausebtn"><img src="icons\pause.png" alt=""></button>
                        <button class="playbtn" id="8"><img id="8" src="icons\play-button.png"
                                alt=""></button></span></span>
            </div>
            <!-- tenth ITEM -->
            <div class="songItem">
                <div class="songItemTitle"><img class="songCover" alt="10" width="25px">
                    <span class="songTitle"></span>
                </div>
                <span class="songItemTime"><span class="songtime"></span><span class="songlistplay"><button
                            class="pausebtn"><img src="icons\pause.png" alt=""></button>
                        <button class="playbtn" id="9"><img id="9" src="icons\play-button.png"
                                alt=""></button></span></span>
            </div>
        </div>

        <div class="songBanner"></div>
    </div>

    <div id="playerBar">
        <input type="range" name="range" id="myPlayerBar" min="0" max="100" value="0">
        <div id="playbar">
            <div class="icons">
                <button id="previousBtn" class="icon"><img src="icons\previous.png" alt=""></button>
                <button id="myPlay" class="icon"><img src="icons\pause.png" alt=""></button>
                <button id="nextBtn" class="icon"><img src="icons\next-button.png" alt=""></button>
            </div>
            <div class="songInfo">
                <img src="images\music.gif" alt="" width="70px" id="gif"> <span id="masterSongName">Welcome To
                    Musica</span>
            </div>
            <div class="volume"><button id="myVolume"><img src="icons\volume.png" width="25px"></button><input
                    type="range" name="volume" id="volumeRange" min="0" max="5" value="3"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
